<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BMICalculator</title>
    <link href="lib/winjs-4.0.1/css/ui-light.css" rel="stylesheet" />
    <script src="lib/winjs-4.0.1/js/base.js"></script>
    <script src="lib/winjs-4.0.1/js/ui.js"></script>
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/main.js"></script>
</head>
<body class="win-type-body">
    <h1>BMI Calculator</h1>
    <table>
        <tr>
            <td><label for="txtHeight">Height (M)</label></td>
            <td><input id="txtHeight" type="text" /></td>
        </tr>
        <tr>
            <td><label for="txtWeight">Weight (KG)</label></td>
            <td><input id="txtWeight" type="text" /></td>
        </tr>
        <tr>
            <td>BMI</td>
            <td id="tdBMI"></td>
        </tr>
        <tr>
            <td>Comment</td>
            <td id="tdcom"></td>
        </tr>
        <tr>
            <td></td>
            <td><button id="btnReset">Reset</button>
            <button id="btnCalc">Calculate</button></td>
        </tr>
    </table>
</body>
</html>
